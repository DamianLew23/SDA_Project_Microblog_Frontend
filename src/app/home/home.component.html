<div class="container-fluid gedf-wrapper">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <div class="h5">@Nazwa Użytkownika</div>
          <div class="h7 text-muted">Imię: </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="h6 text-muted">Obserwujący:</div>
            <div class="h5">0</div>
          </li>
          <li class="list-group-item">
            <div class="h6 text-muted">Obserwowani:</div>
            <div class="h5">0</div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-8 gedf-main">
      <!--- \\\\\\\Post-->

      <div class="card gedf-card">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts"
                aria-selected="true">Opublikuj</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
              <div class="form-group">
                <label class="sr-only" for="message">post</label>
                <textarea [(ngModel)]="newPostContent" class="form-control" id="message" rows="3"
                  placeholder="Co sobie myślisz"></textarea>
              </div>
            </div>
          </div>
          <div class="btn-toolbar justify-content-between">
            <div class="btn-group">
              <button type="submit" class="btn btn-primary" (click)="addPost()">Udostępnij</button>
            </div>
          </div>
        </div>
      </div>


      <app-post [posts]="myPosts"></app-post>

    </div>
  </div>
</div>
