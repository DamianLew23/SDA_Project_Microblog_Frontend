<div *ngFor="let post of posts" class="mt-4">
  <!-- Post /////-->
  <div class="card gedf-card">
    <div class="card-header">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex justify-content-between align-items-center">
          <div class="ml-2">
            <div class="h5 m-0">@{{post.userName}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <p class="card-text">
        {{post.content}}
        <div class="card-footer">
          <a href="#" class="card-link"><i class="fa fa-gittip"></i> Lubię to!</a>
          <a href="#" class="card-link"><i class="fa fa-comment"></i> Komentarz</a>
          <a href="#" class="card-link"><i class="fa fa-mail-forward"></i> Udostępnij</a>

        </div>
    </div>
    <!-- Post /////-->
  </div>
